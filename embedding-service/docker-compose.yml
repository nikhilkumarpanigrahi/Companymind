version: "3.9"

services:
  embedding-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: companymind-embedding
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=all-MiniLM-L6-v2
      - DEVICE=cpu
      - LOG_LEVEL=INFO
      - MAX_BATCH_SIZE=512
      - NORMALIZE_EMBEDDINGS=true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
